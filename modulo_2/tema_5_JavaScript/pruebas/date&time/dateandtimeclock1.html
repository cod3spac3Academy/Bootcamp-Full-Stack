<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Date and Time</title>
</head>
<body>
    <h1>Current Time and Date</h1>

    <script type="text/javascript">
        now = new Date ();
        localtime = now.toString();
        utctime = now.toGMTString();
        document.write("<p><strong>Local time:</strong> " + localtime + "</p>");
        document.write("<p><strong>UTC time:</strong> " + utctime + "</p>");

        hours = now.getHours();
        mins = now.getMinutes();
        secs = now.getSeconds();
        millisecs = now.getMilliseconds();

        document.write("<p><strong>");
        document.write(hours + ":" + mins +":" + secs);
        document.write("</p></strong>");

        document.write("<p><strong>");
        document.write("</p></strong>");

    </script>

    
    
</body>
</html>
